name: Test Retriever Function

on:
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test-retriever:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run retriever tests
        env:
          JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
          APP_NAME: ${{ secrets.APP_NAME }}
          SERVICE_NAMES: ${{ secrets.SERVICE_NAMES }}
          TEST_SOURCE_A: ${{ secrets.TEST_SOURCE_A }}
          TEST_SOURCE_B: ${{ secrets.TEST_SOURCE_B }}
          TEST_FILTER_A: ${{ secrets.TEST_FILTER_A }}
          USE_DIRECT_URL: "true"
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          set -euo pipefail
          python scripts/test_retriever.py | tee test_output.log
          if grep -q "üî¥" test_output.log; then
            echo "‚ùå Failing test cases detected (üî¥ emoji present). Exiting with failure."
            exit 1
          fi
          echo "‚úÖ No failing test cases detected."
